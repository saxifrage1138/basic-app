<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <title>Basic App</title>
    
    <link rel="stylesheet" href="http://js.arcgis.com/3.7/js/dojo/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="http://js.arcgis.com/3.7/js/esri/css/esri.css">
    <script src="http://js.arcgis.com/3.7/"></script>
    
    <script>var djConfig = { parseOnLoad: true };</script>
    <script async type="text/javascript" src="js/main.js">
  </head>

  <body>
    <div id="mainWindow"
      data-dojo-type="dijit.layout.BorderContainer"
      data-dojo-props="design:'headline', gutters:false"
      style="width:100%; height:100%;">

      <div id="header"
	data-dojo-type="dijit.layout.ContentPane"
	data-dojo-props="region:'top'">
	<span>
	  <table style="border:0; width:100%">
	    <tr style="vertical-align:middle; padding:0; float:left">
	      <td valign="middle">Basic App</td>
	    </tr>
	  </table>
        </span>
      </div>

      <div id="centerPane"
	data-dojo-type="dijit.layout.BorderContainer"
	data-dojo-props="region:'center', gutters:false">
	  <div id="map"
	    data-dojo-type="dijit.layout.ContentPane"
	    data-dojo-props="region:'center'"
	    style="position:relative; overflow:hidden">
	    <div id="HomeButton"></div>
	  </div>
      </div>
  </div>
</body>
</html>
